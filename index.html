<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container__begin">
            <marquee behavior="alternate" direction="right" scrollamount="10" width="64%" onmouseover="" class="container__begin--text">
                LOGIN FORM
            </marquee>
            <!-- <marquee behavior=”alternate” direction=”up” width=”80%” class="container__begin--text">
                <marquee direction=”right”> LOGIN FORM </marquee>
            </marquee> -->

        </div>

        <div class="container-box">
            <div class="left">

            </div>

            <div class="right">
                <div class="logo">
                    <img src="/Login/logo.png" alt="">
                </div>
                <div class="field">
                    <input type="text" class="field--box" placeholder="Nhập User">
                    <input type="password" class="field--box" placeholder="Nhập Password">
                </div>
                <!-- <input type="password" class="field" placeholder="Nhập lại password"> -->
                <div class="field-checkbox">
                    <input type="checkbox" checked class="checkbox">
                    <p class="checkbox ">Nhớ mật khẩu</p>
                </div>
                <button class="btn">Đăng Nhập</button>
                <div class="icon">
                    <a href="" class="icon--link">
                        <i class="icon--link__mxh  fab fa-facebook-f"></i>
                    </a>
                    <a href="" class="icon--link">
                        <i class="icon--link__mxh  fab fa-youtube"></i>
                    </a>
                    <a href="" class="icon--link">
                        <i class="icon--link__mxh  fab fa-twitter"></i>
                    </a>
                    <a href="" class="icon--link">
                        <i class="icon--link__mxh  fab fa-google-plus-g"></i>
                    </a>

                </div>

            </div>
        </div>
        <div class="container__end">
            <i class="container__end--label far fa-copyright"></i>
            <span class="container__end--label">2017 Official Signup Form All Rights Reserved</span>
            <span class="container__end--label container__end--line"></span>
            <span class="container__end--label ">Design by</span>
            <a href="https://www.facebook.com/VTQVlogs/" class="container__end--label container__end--link">Vũ Trọng
                Quý</a>
        </div>
    </div>
</body>

</html>
